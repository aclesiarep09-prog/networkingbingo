<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking BINGO with Celebration</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the BINGO celebration */
        @keyframes scrollAndFlash {
            0% { transform: translateX(100%); opacity: 0; text-shadow: 0 0 5px #f00; }
            5% { opacity: 1; }
            50% { transform: translateX(-100%); opacity: 1; text-shadow: 0 0 50px #ff0, 0 0 10px #f00; }
            100% { transform: translateX(-100%); opacity: 0; }
        }

        #bingo-overlay {
            z-index: 50; /* Above the grid */
            pointer-events: none;
        }

        .bingo-celebration {
            font-family: 'Inter', sans-serif;
            animation: scrollAndFlash 4s ease-in-out infinite;
        }
        
        /* Main Grid and Cell Styles */
        .bingo-grid {
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }

        .bingo-cell {
            font-family: 'Inter', sans-serif;
            width: 100%;
            padding-top: 100%; /* Makes the cells perfectly square */
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            border: 2px solid #3b82f6; /* Blue border */
            background-color: #eff6ff; /* Blue light background */
            text-align: center;
            
            font-size: 0.75rem; 
            line-height: 1.2;
            font-weight: 500;
        }

        .bingo-cell:hover:not(.marked) {
            background-color: #dbeafe;
        }

        .marked {
            background-color: #10b981; /* Green */
            color: white;
            transform: scale(1.05);
            transition: background-color 0.3s, transform 0.3s;
            border-color: #059669;
        }
        
        .marked .cell-prompt {
            color: #d1fae5; /* Light green for prompt text */
            font-size: 0.65rem; 
            margin-top: 0.25rem;
        }
        
        .marked .cell-name {
            font-weight: 700;
            color: white;
            font-size: 1rem;
        }


        .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px; 
        }

        /* Styling for the FREE space */
        .free-space {
            background-color: #fcd34d; /* Amber */
            color: #1f2937; /* Dark text */
            cursor: default;
            transform: scale(1.05);
            border-color: #d97706;
        }
        
        /* --- MODAL STYLES --- */
        #input-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
            transition: opacity 0.3s ease;
        }
        #input-modal.hidden { display: none; }
        
        #input-modal-content {
            background-color: white;
            padding: 2rem; 
            border-radius: 0.75rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
            max-width: 400px; 
            width: 90%; 
            text-align: center;
        }
        
        .name-input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 2px solid #3b82f6;
            border-radius: 0.5rem;
            font-size: 1rem;
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            gap: 0.5rem;
            margin-top: 1rem;
        }

    </style>
    <script>
        // Global state
        const GRID_SIZE = 5;
        let boardState = []; // 1D array of objects: { prompt, name, element }
        let isCelebrating = false;
        let currentCellIndex = null;
        
        const BINGO_PROMPTS = [
            "Has traveled to 3+ continents",
            "Works in a completely different industry",
            "Is actively mentoring someone",
            "Prefers working from home",
            "Has a pet that isn't a cat or dog",
            "Knows how to code (any language)",
            "Can recommend a great podcast",
            "Has started a small business/side hustle",
            "Is currently learning a new language",
            "Has lived in more than one state/country",
            "Is a self-proclaimed 'morning person'",
            "Has met a well-known celebrity/figure",
            "FREE SPACE", // UPDATED: Removed the descriptive text
            "Is younger than 25 or older than 50",
            "Is a night owl (awake past midnight)",
            "Has a certification/degree in an unexpected field",
            "Can play a musical instrument",
            "Has read a book this month",
            "Volunteers for a non-profit organization",
            "Has a favorite productivity hack to share",
            "Has worked at the ISO for less than a year", 
            "Has worked at the ISO for 10+ years", 
            "Grew up in the city they currently live in",
            "Has successfully negotiated a major deal",
            "Has a unique hobby (e.g., pottery, lock-picking)"
        ];


        // Utility to shuffle an array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generates the initial randomized board data
        function generateNewBoardData() {
            let gamePrompts = [...BINGO_PROMPTS];
            // Find and remove the FREE SPACE prompt, which is now just "FREE SPACE"
            const freeSpaceIndexInPrompts = gamePrompts.findIndex(p => p.startsWith("FREE SPACE"));
            const freeSpacePrompt = gamePrompts.splice(freeSpaceIndexInPrompts, 1)[0];
            
            shuffleArray(gamePrompts);
            gamePrompts.splice(12, 0, freeSpacePrompt); // Insert free space back at index 12 (center)

            const newBoard = gamePrompts.map((prompt, index) => ({
                prompt: prompt,
                name: index === 12 ? "FREE SPACE" : null, // Mark free space by default
                element: null,
                index: index
            }));
            
            return newBoard;
        }

        // Initializes the BINGO board UI and state
        function initializeBoard() {
            const gridContainer = document.getElementById('bingo-grid');
            gridContainer.innerHTML = '';
            isCelebrating = false;
            document.getElementById('bingo-overlay').classList.add('hidden');
            document.getElementById('reset-button').disabled = true;

            boardState = generateNewBoardData();
            
            boardState.forEach(cellData => {
                const index = cellData.index;
                const isFree = index === 12;
                const isMarked = !!cellData.name;

                const cell = document.createElement('div');
                cell.className = `bingo-cell rounded-lg shadow-md ${isFree ? 'free-space' : ''}`;
                cell.setAttribute('data-index', index);
                
                if (isMarked) {
                    cell.classList.add('marked');
                }

                cell.onclick = () => handleCellClick(index);

                cellData.element = cell;
                gridContainer.appendChild(cell);
                
                // Render initial content
                updateCellDOM(index, cellData.name);
            });
            
            document.getElementById('reset-button').disabled = false;
        }
        
        /**
         * Renders content based on state for a single cell.
         * @param {number} index - The index of the cell.
         * @param {string | null} name - The name of the person, or null if unmarked.
         */
        function updateCellDOM(index, name) {
            const cellData = boardState[index];
            const cellElement = cellData.element;
            const isFree = index === 12;
            
            if (!cellElement) return;

            if (name && name !== 'FREE SPACE') {
                // Marked state (Confirmed)
                cellElement.classList.add('marked');
                cellElement.innerHTML = `
                    <div class="cell-content">
                        <span class="cell-name">${name}</span>
                        <span class="cell-prompt text-xs italic">(${cellData.prompt})</span>
                    </div>
                `;
            } else if (isFree) {
                // Free Space (Updated: Only shows 'FREE' text, perfectly centered)
                cellElement.innerHTML = `
                    <div class="cell-content">
                        <span class="font-extrabold text-4xl leading-none">FREE</span>
                    </div>
                `;
            } else {
                // Unmarked state
                cellElement.classList.remove('marked');
                cellElement.innerHTML = `<div class="cell-content">${cellData.prompt}</div>`;
            }
        }


        // Handles cell click event
        function handleCellClick(index) {
            if (index === 12) return; // Ignore free space clicks
            currentCellIndex = index;

            const cellData = boardState[index];
            const isMarked = !!cellData.name;
            
            document.getElementById('input-prompt-text').textContent = `Prompt: ${cellData.prompt}`;
            
            const nameInput = document.getElementById('person-name-input');
            nameInput.value = isMarked ? cellData.name : '';

            // Set up modal buttons and title based on state
            document.getElementById('input-modal-title').textContent = isMarked ? "Edit Confirmed Name" : "Who confirmed this space?";
            document.getElementById('mark-button').textContent = isMarked ? "Update Name" : "Mark Space";
            document.getElementById('unmark-button').classList.toggle('hidden', !isMarked);
            
            showInputModal();
            nameInput.focus();
        }
        
        function showInputModal() {
            document.getElementById('input-modal').classList.remove('hidden');
        }

        function hideInputModal() {
            document.getElementById('input-modal').classList.add('hidden');
            currentCellIndex = null;
        }
        
        function markCellWithName() {
            if (currentCellIndex === null) return;
            
            const nameInput = document.getElementById('person-name-input');
            const name = nameInput.value.trim();
            
            if (name === "") {
                nameInput.style.border = '2px solid #ef4444'; 
                return;
            }
            nameInput.style.border = '2px solid #3b82f6'; // Reset border

            boardState[currentCellIndex].name = name;
            updateCellDOM(currentCellIndex, name);
            hideInputModal();
            checkBingo(true);
        }

        function unmarkCell() {
            if (currentCellIndex === null || currentCellIndex === 12) return;

            boardState[currentCellIndex].name = null;
            updateCellDOM(currentCellIndex, null);
            hideInputModal();
            checkBingo(false);
        }

        // Check all rows, columns, and diagonals for a BINGO
        function checkBingo(showModal) {
            const N = GRID_SIZE;
            let bingoFound = false;

            // Check Rows, Columns, and Diagonals
            const isMarked = (r, c) => !!boardState[r * N + c].name;
            
            // 1. Check Rows and Columns
            for (let i = 0; i < N; i++) {
                let rowBingo = true;
                let colBingo = true;
                for (let j = 0; j < N; j++) {
                    if (!isMarked(i, j)) rowBingo = false;
                    if (!isMarked(j, i)) colBingo = false;
                }
                if (rowBingo || colBingo) bingoFound = true;
            }

            // 2. Check Diagonals
            let diag1Bingo = true; // Top-left to bottom-right (i, i)
            let diag2Bingo = true; // Top-right to bottom-left (i, N-1-i)
            for (let i = 0; i < N; i++) {
                if (!isMarked(i, i)) diag1Bingo = false;
                if (!isMarked(i, N - 1 - i)) diag2Bingo = false;
            }

            if (diag1Bingo || diag2Bingo) bingoFound = true;
            
            if (bingoFound && showModal) {
                startCelebration();
            }
            return bingoFound;
        }

        // Start the visual celebration
        function startCelebration() {
            if (isCelebrating) return;
            isCelebrating = true;

            const overlay = document.getElementById('bingo-overlay');
            overlay.classList.remove('hidden');

            // Play a celebratory sound effect using Tone.js
            try {
                // Ensure Tone is initialized
                if (Tone.context.state !== 'running') {
                    Tone.context.resume();
                }
                const synth = new Tone.MembraneSynth().toDestination();
                synth.triggerAttackRelease('C4', '8n');
                setTimeout(() => synth.triggerAttackRelease('E4', '8n'), 150);
                setTimeout(() => synth.triggerAttackRelease('G4', '4n'), 300);
            } catch (e) {
                console.warn("Tone.js sound failed. Is the library loaded?", e);
            }

            // The animation runs infinitely, but we only let the overlay show for a duration
            setTimeout(() => {
                isCelebrating = false;
                overlay.classList.add('hidden');
            }, 8000); // Celebration runs for 8 seconds
        }

        // Setup on window load
        window.onload = function() {
            // Load Tone.js for sound effects
            const toneScript = document.createElement('script');
            toneScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js';
            document.head.appendChild(toneScript);

            document.getElementById('reset-button').addEventListener('click', initializeBoard);
            document.getElementById('mark-button').addEventListener('click', markCellWithName);
            document.getElementById('unmark-button').addEventListener('click', unmarkCell);
            document.getElementById('cancel-button').addEventListener('click', hideInputModal);


            initializeBoard();
        };

    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Celebration Overlay (Hidden by default) -->
    <div id="bingo-overlay" class="hidden fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-9xl font-extrabold whitespace-nowrap text-red-500 bingo-celebration">
            BINGO!!! BINGO!!! BINGO!!!
        </div>
    </div>
    
    <!-- Input Modal -->
    <div id="input-modal" class="hidden">
        <div id="input-modal-content" class="rounded-xl">
            <h2 id="input-modal-title" class="text-xl font-bold mb-4 text-blue-700">Who confirmed this space?</h2>
            <p id="input-prompt-text" class="text-sm font-normal text-gray-600 mb-4"></p>
            <input type="text" id="person-name-input" placeholder="Enter name here" class="name-input-field">
            <div class="modal-buttons">
                <button id="mark-button" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-150 transform hover:scale-105">
                    Mark Space
                </button>
                <button id="cancel-button" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition duration-150 transform hover:scale-105">
                    Cancel
                </button>
            </div>
             <button id="unmark-button" class="hidden w-full mt-4 px-4 py-2 bg-red-400 text-red-900 font-semibold rounded-lg shadow-md hover:bg-red-500 transition duration-150 transform hover:scale-105 text-sm">
                Remove Mark
            </button>
        </div>
    </div>


    <!-- Main Game Card -->
    <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl max-w-lg w-full">
        <h1 class="text-4xl font-bold text-center mb-6 text-blue-700">Networking BINGO</h1>
        <p class="text-center mb-6 text-sm text-gray-500">Click a square to enter the person's name who matches the prompt.</p>
        
        <!-- BINGO Grid -->
        <div id="bingo-grid" class="grid bingo-grid aspect-square">
            <!-- Cells generated by JavaScript -->
        </div>

        <!-- Controls -->
        <div class="mt-8 flex justify-center">
            <button id="reset-button" class="px-6 py-3 bg-red-500 text-white font-semibold rounded-full shadow-lg hover:bg-red-600 transition duration-150 transform hover:scale-105" disabled>
                Reset Board
            </button>
        </div>
    </div>

</body>
</html>
